<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Your Ecommerce Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evSXBKJEiFNJhqCsLnT4GxOdbt shruwONlQNzT7UnQXqBYinsWFWNg/xQXhPStQS" crossorigin="anonymous">
</head>
<body>
  <section class="container py-5">
    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
        <h2>Get In Touch</h2>
        <p>We'd love to hear from you! Fill out the form below to send us a message and we'll get back to you as soon as possible.</p>

        <ul class="list-unstyled">
          <li>
            <i class="bi bi-phone"></i> Phone: (555) 555-5555
          </li>
          <li>
            <i class="bi bi-envelope"></i> Email: support@yourecommerce.com
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgQ8iY4X04fO+lCv79UXh7sFuu1qmBgONsWOM7jkUJcRJD5y/QqGtzwcjGRHrIdz" crossorigin="anonymous"></script>
</body>
</html>
